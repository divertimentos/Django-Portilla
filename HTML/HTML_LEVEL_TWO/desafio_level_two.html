<!DOCTYPE html>
<html>
    <head>
        <title>Countries table</title>
    </head>
    <body>
        <h1>Table Quiz</h1>
        <table border="1">
            <thead>
                <th>Country Name</th>
                <th>Country Flag</th>
                <th>PIB (millions of U$D)</th>
            </thead>
            <tr>
                <td>United States</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/190px-Flag_of_the_United_States.svg.png" alt="No Image Found"></td>
                <td>US$ 18,561,930</td>
            </tr>
            <tr>
                <td>India</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/150px-Flag_of_India.svg.png" alt="No image found"></td>
                <td>US$ 2,250,990</td>
            </tr>
            <tr>
                <td>United Kingdom</td>
                <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/ae/Flag_of_the_United_Kingdom.svg/200px-Flag_of_the_United_Kingdom.svg.png" alt=""></td>
                <td>US$ 2,649,890</td>
            </tr>
        </table>
    </body>
</html>
