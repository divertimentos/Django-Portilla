<!DOCTYPE html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <table border="1">
            <thead>

                <th>Color</th>
                <th>Country</th>
            </thead>
            <tr>
                <td>42</td>
                <td>Orange</td>
                <td>Netherlands</td>

            </tr>
        </table>
    </body>
</html>
