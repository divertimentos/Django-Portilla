<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Assessment HTMl TWO</title>
</head>
<body>
    <h1>Course Sign Up Page</h1>

    <form action="thank-you.html" method="GET">
        <p>Please Note:
            First Name,
            Last Name,
            Password,
            and Email are required.
        </p>

        <table>
            <tr>
                <td align="right">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                </td>
                <td align="right">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                </td>
            </tr>
            <tr>
                <td align="right">
                    <label for="useremail">Email</label>
                    <input type="email" name="useremail" id="useremail" placeholder="Type your Email" required>
                </td>
                <td align="right">
                    <label for="userpassword">Password</label>
                    <input type="password" name="Password" id="userpassword" placeholder="Type your passoword" required>

                </td>
            </tr>
        </table>

        <p>Are you over the age of 18?</p>
            <label for="yes">Yes:</label>
            <input id="yes" type="radio" name="age" value="yes">

            <label for="no">No:</label>
            <input id="no" type="radio" name="age" value="no">

        
        <p>Do you have a Credit Card or PayPal?</p>

        <select name="cards" id="">
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>

        <p><input type="submit" value="Submit Feedback" ></p>
    </form>

</body>
</html>
